<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="main-site">
        <h1>Online Code Editor</h1>
        <div class="content">
            <div class="code-in">
                <label for="">HTML</label><br>
                <textarea id="for-html" onkeyup="runCode()"></textarea>
            </div>
            <div class="code-in">                    
                <label for="">CSS</label><br>
                <textarea id="for-css" onkeyup="runCode()"></textarea>
            </div>
            <div class="code-in">
                <label for="">JS</label><br>
                <textarea id="for-js" onkeyup="runCode()"></textarea>
            </div>

        </div>

    </div>
    <div class="">
        <p for="" style="padding: 2px 0;">Output</p>
        <iframe id="result-code"></iframe>
    </div>

    <footer>
        Delevelop By: JKCSS || OnlineCodeEditor-v0.1.0 - 21 March 2024
    </footer>




    <script src="../js/script.js"></script>
</body>
</html>
